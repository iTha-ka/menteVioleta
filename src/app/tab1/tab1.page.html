<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tareas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tareas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list-header lines="full">
    <ion-label>New This Week</ion-label>
    <ion-button>See All</ion-button>
  </ion-list-header>
  
  <ion-list lines="full">

    <ion-item-sliding *ngFor="let tarea of tareas">
      <ion-item-options side="start" *ngIf="!tarea.isBasic">
        <ion-item-option color="light" expandable>
          <ion-icon color="danger" slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item [class.favorite]="tarea.isFavorite">
        <ion-label color="primary">{{tarea.nombre}}</ion-label>
        <ion-note slot="end">
          {{tarea.hora}}
        </ion-note>
        <ion-checkbox slot="end" [(ngModel)]="tarea.isChecked" color="primary"></ion-checkbox>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="light" expandable *ngIf="!tarea.isFavorite" (click)="makeFavorite(tarea)">
          <ion-icon slot="icon-only" color="primary" name="heart-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="light" expandable *ngIf="tarea.isFavorite"(click)="makeFavorite(tarea)">
          <ion-icon slot="icon-only" color="primary" name="heart"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
